[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"  # Use latest stable version
optimizer = true
optimizer_runs = 200      # Optimize for 200 runs (good for deployed contracts)
via_ir = true            # Use IR for better optimization

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
